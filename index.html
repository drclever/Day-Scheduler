<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container mb-4">
            <div class="row time-block">
                <div class="col-2 hour" id="hour-9">9AM</div>
                <textarea class="col-9 first entry-9"></textarea>
                <button class="col-1 saveBtn" id="button9">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-10">10AM</div>
                <textarea class="col-9 entry-10"></textarea>
                <button class="col-1 saveBtn" id="button10">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-11">11AM</div>
                <textarea class="col-9 entry-11"></textarea>
                <button class="col-1 saveBtn" id="button11">
                    <i class="fas fa-save"></i>
                </button> 
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-12">12PM</div>
                <textarea class="col-9 entry-12"></textarea>
                <button class="col-1 saveBtn" id="button12">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-13">1PM</div>
                <textarea class="col-9 entry-13"></textarea>
                <button class="col-1 saveBtn" id="button13">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-14">2PM</div>
                <textarea class="col-9 entry-14"></textarea>
                <button class="col-1 saveBtn" id="button14">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-15">3PM</div>
                <textarea class="col-9 entry-15"></textarea>
                <button class="col-1 saveBtn" id="button15">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-16">4PM</div>
                <textarea class="col-9 entry-16"></textarea>
                <button class="col-1 saveBtn" id="button16">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <div class="row time-block">
                <div class="col-2 hour" id="hour-17">5PM</div>
                <textarea class="col-9 entry-17"></textarea>
                <button class="col-1 saveBtn" id="button17">
                    <i class="fas fa-save"></i>
                </button>
            </div> 
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="assets/script.js"></script>
    </body>
</html>
