<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <!--Use Bootstrap Jumbotron to display the header and provide an area for javascript to determine and display the current date-->
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <!-- This main container provides 9 text blocks for the javascript to display and maintain entries made into that area-->
        <!-- Classes and ids are used for the html and javascript to communicate with each other for each text block. -->
        <div class="container mb-4">

            <!-- TextBlock for 9AM -->
            <div class="row time-block" id="hour-9">
                <div class="col-2 hour">9AM</div>
                <textarea class="col-9 first entry"></textarea>
                <button class="col-1 saveBtn" id="button9">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 10AM -->
            <div class="row time-block" id="hour-10">
                <div class="col-2 hour">10AM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button10">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 11AM -->
            <div class="row time-block" id="hour-11">
                <div class="col-2 hour">11AM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button11">
                    <i class="fas fa-save"></i>
                </button> 
            </div>

            <!-- TextBlock for Noon -->
            <div class="row time-block" id="hour-12">
                <div class="col-2 hour">12PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button12">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 1PM -->
            <div class="row time-block" id="hour-13">
                <div class="col-2 hour">1PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button13">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 2PM -->
            <div class="row time-block" id="hour-14">
                <div class="col-2 hour">2PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button14">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 3PM -->
            <div class="row time-block" id="hour-15">
                <div class="col-2 hour">3PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button15">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 4PM -->
            <div class="row time-block" id="hour-16">
                <div class="col-2 hour">4PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button16">
                    <i class="fas fa-save"></i>
                </button>
            </div>
    
            <!-- TextBlock for 5PM -->
            <div class="row time-block" id="hour-17">
                <div class="col-2 hour">5PM</div>
                <textarea class="col-9 entry"></textarea>
                <button class="col-1 saveBtn" id="button17">
                    <i class="fas fa-save"></i>
                </button>
            </div> 
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="assets/script.js"></script>
    </body>
</html>
